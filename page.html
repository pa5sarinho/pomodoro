<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="pomodoro.css">
  </head>
  <body>
    <div id="main">
      <div>
        <label for="work-time">Work</label>
        <input type="number" id="work-time" value="25">
        <label for="break-time" id="input-boxes">Break</label>
        <input type="number" id="break-time" value="5">
      </div>
      <div>press enter to set</div>
      <div id="timer">25:00</div>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <div id="pomodoros">Pomodoros: <span id="pomodoro-count">0</span></div>
    </div>
    <script src="pomodoro.js"></script>
  </body>
</html>
